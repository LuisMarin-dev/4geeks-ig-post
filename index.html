<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/icons/instagram50x.svg">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post By Luis Marin</title>
</head>
<body>
    <div id="post-body">
        <div id="top-div">
            <!-- Profile picture -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfE4hzKR5ST1JSBVaxEIiuv4CZo06Odrz_ZA8qQskw00G7v9Xwd9RQwmlJgp6WweEfeng&usqp=CAU" alt="profile picture" id="profile-pic">
            <div class="username-location-text">
                <h6 class="username"><strong>Luis Marin</strong></h6>
                <h6 class="location">Copenhague</h6>
            </div>    
            <!-- Three dots icon -->
            <i class="fa-solid fa-ellipsis-vertical fa-xl three-dots-icon"></i>
        </div>
        <div id="image-div">
           <img src="https://hips.hearstapps.com/hmg-prod/images/andromeda-galaxy-royalty-free-image-1585682435.jpg" alt="The Milky Way" class="main-image">
        </div>
        <div id="bottom-div">
            <div class="icons-div">
                <!-- Heart icon -->
            <i class="fa-regular fa-heart fa-xl bottom-div-icons heart-icon"></i>
            <!-- Comments icon -->
            <i class="fa-regular fa-comment fa-xl bottom-div-icons"></i>
            <!-- Paper plane icon -->
            <i class="fa-regular fa-paper-plane fa-xl bottom-div-icons"></i>
            <!-- Bookmark icon -->
            <i class="fa-regular fa-bookmark fa-xl bookmar-icon"></i>
            </div>
            
            <p>Liked by <strong>4geeks</strong>, <strong>Ben Awad</strong> and 12 others.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa totam architecto magni nobis perferendis doloremque, sunt repellat mollitia pariatur ullam ducimus eos tenetur molestiae beatae temporibus aut quod dolorem consectetur.</p>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/4efe8fbff7.js" crossorigin="anonymous"></script>
</html>
